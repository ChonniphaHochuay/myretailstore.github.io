<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านถูกดี สาขาโนนสูง</title>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่ร้านถูกดี!</h1>
    </header>

    <section id="login">
        <h2>กรุณาใส่เบอร์โทรศัพท์ของท่านเพื่อเข้าสู่ระบบ</h2>
        <input type="text" id="phone-number" placeholder="ใส่เบอร์โทรศัพท์" />
        <button id="login-button">เข้าสู่ระบบ</button>
    </section>

    <footer>
        <p>&copy; 2025 ร้านถูกดี </p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBiN4Ym9cRQH_VXWgSA3XOInXuYjD-Joow",
            authDomain: "myretailstore-33bff.firebaseapp.com",
            projectId: "myretailstore-33bff",
            storageBucket: "myretailstore-33bff.firebasestorage.app",
            messagingSenderId: "1026634673426",
            appId: "1:1026634673426:web:d6e92ce7e19645980617cb"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Invisible reCAPTCHA for Firebase Authentication
        const appVerifier = new firebase.auth.RecaptchaVerifier('login-button', {
            size: 'invisible',
            callback: function(response) {
                
            }
        });

        // Handle phone number login (without verification code)
        document.getElementById("login-button").addEventListener("click", function() {
            let phoneNumber = document.getElementById("phone-number").value;

            // Ensure phone number is valid (must be 10 digits without country code)
            if (!/^\d{10}$/.test(phoneNumber)) {
                alert("กรุณาใส่เบอร์โทรศัพท์ 10 หลัก");
                return;
            }

            // Prepend '+66' to the phone number for Thailand
            phoneNumber = '+66' + phoneNumber.substring(1); // Remove leading 0 and add country code

            const phoneAuthProvider = new firebase.auth.PhoneAuthProvider();
            phoneAuthProvider.verifyPhoneNumber(phoneNumber, appVerifier)
                .then(function(confirmationResult) {
                    // Bypass verification code step (auto-confirm)
                    confirmationResult.confirm() // Automatically sign in without asking for the verification code
                        .then(function(result) {
                            const user = result.user;
                            alert("เข้าสู่ระบบสำเร็จ!");
                            savePhoneNumber(user.phoneNumber);
                        })
                        .catch(function(error) {
                            alert("Error during auto sign-in: " + error.message);
                        });
                })
                .catch(function(error) {
                    alert("Error sending verification code: " + error.message);
                });
        });

        // Save phone number to Firestore
        function savePhoneNumber(phoneNumber) {
            db.collection("customers").add({
                phoneNumber: phoneNumber,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(function(docRef) {
                console.log("Customer phone number saved!");
            }).catch(function(error) {
                console.error("Error adding document: ", error);
            });
        }
    </script>
</body>
</html>
