<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านถูกดี สาขาโนนสูง</title>
</head>
<body>
    <header>
        <h1>Welcome to ร้านถูกดี!</h1>
    </header>

    <section id="login">
        <h2>Please enter your phone number to login</h2>
        <input type="text" id="phone-number" placeholder="Enter phone number" />
        <button id="send-verification">Send Verification Code</button>
        <input type="text" id="verification-code" placeholder="Enter verification code" />
        <button id="verify-code">Verify</button>
    </section>

    <footer>
        <p>&copy; 2025 Your Store</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBiN4Ym9cRQH_VXWgSA3XOInXuYjD-Joow",
            authDomain: "myretailstore-33bff.firebaseapp.com",
            projectId: "myretailstore-33bff",
            storageBucket: "myretailstore-33bff.firebasestorage.app",
            messagingSenderId: "1026634673426",
            appId: "1:1026634673426:web:d6e92ce7e19645980617cb"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Phone number login code goes here
        const appVerifier = new firebase.auth.RecaptchaVerifier('send-verification', {
            size: 'invisible',
            callback: function(response) {}
        });

        // Send verification code
        document.getElementById("send-verification").addEventListener("click", function() {
            const phoneNumber = document.getElementById("phone-number").value;

            const phoneAuthProvider = new firebase.auth.PhoneAuthProvider();
            phoneAuthProvider.verifyPhoneNumber(phoneNumber, appVerifier)
                .then(function(confirmationResult) {
                    window.confirmationResult = confirmationResult;
                    alert("Verification code sent!");
                })
                .catch(function(error) {
                    alert("Error sending verification code : " + error.message);
                });
        });

        // Verify the code entered by the user
        document.getElementById("verify-code").addEventListener("click", function() {
            const code = document.getElementById("verification-code").value;

            confirmationResult.confirm(code)
                .then(function(result) {
                    const user = result.user;
                    alert("Phone number verified successfully!");
                    savePhoneNumber(user.phoneNumber);
                })
                .catch(function(error) {
                    alert("Error verifying the code: " + error.message);
                });
        });

        // Save phone number to Firestore
        function savePhoneNumber(phoneNumber) {
            db.collection("customers").add({
                phoneNumber: phoneNumber,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(function(docRef) {
                console.log("Customer phone number saved!");
            }).catch(function(error) {
                console.error("Error adding document: ", error);
            });
        }
    </script>
</body>
</html>
